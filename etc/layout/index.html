<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        h1 {
            color:blue;
        }

        .outer-box {
            background-color: aqua;
            height: 100px;
            padding: 20px;
            border: 3px solid black;
        }

        .inner-box {
            border: 1px solid red;
            height: 100%;
            width:50%;
            margin: 0 auto;

        }
    </style>
</head>
<body>
    <h1>레이아웃</h1>

    <div class="outer-box">
        <div class="inner-box">
            블럭요소입니다.
        </div>
    </div>
    
    
</body>
</html>

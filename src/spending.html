---
layout: base
---

<style>
    .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        margin-bottom: 100px;
    }
    .text {
        text-align: left;
        margin-bottom: 20px;
    }
    .chart_div {
        background-color: white;
        opacity: 0.7;
        border-radius: 20px;
        box-shadow: 5px 5px 5px 5px grey;
        width: 900px;
        height: 800px;
        position: relative;
        margin-bottom: 20px;
    }
    .btn_div {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 10px;
        left: 0;
        right: 0;
        margin-top: 20px;
    }

    .btn_div button {
        margin: 0 10px;
        border: none;
        background-color: transparent;
        cursor: pointer;
        position: relative; /* 추가된 부분 */
    }

    .btn_div button::before {
        content: '';
        display: inline-block;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 6px 0 6px 10px;
        border-color: transparent transparent transparent #000; /* 삼각형 색상 설정 */
        margin-right: 8px;
        position: absolute; /* 추가된 부분 */
        left: 0; /* 추가된 부분 */
        top: 50%; /* 추가된 부분 */
        transform: translateY(-50%); /* 추가된 부분 */
    }

    .btn_div button:first-child::before {
        margin-right: 8px; /* margin-right 값을 8px로 변경합니다. */
        margin-left: 0; /* margin-left 속성을 제거합니다. */
        border-width: 6px 10px 6px 0; /* 삼각형의 방향을 반대로 변경하기 위해 border-width 값을 수정합니다. */
        border-color: transparent #000 transparent transparent; /* 삼각형의 방향을 반대로 변경하기 위해 border-color 값을 수정합니다. */
        left: 0; /* left 속성을 제거합니다. */
        right: auto; /* right 속성을 추가하고 auto로 설정합니다. */
    }



    #myPieChart {
        margin-top: 80px; /* 추가된 부분: 원차트와의 간격 조정 */
    }
</style>

<div class="main">
    <div class="chart_div">
        <div class="btn_div">
            <button onclick="prevSlide()"></button>
            <h1>GBP</h1>
            <button onclick="nextSlide()"></button>
        </div>
        <br>
        <canvas id="myPieChart"></canvas>
    </div>
</div>

<!-- 부트스트랩 -->

<!-- 차트 -->
<script>
    data = {
        datasets: [{
            backgroundColor: ['rgba(255, 99, 132, 0.2)','rgba(54, 162, 235, 0.2)','rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2', 'rgba(153, 102, 255, 0.2)'],
            data: [10, 20, 30, 20, 10]
        }],       
        // 라벨의 이름이 툴팁처럼 마우스가 근처에 오면 나타남
        labels: ['숙박','쇼핑','식비', '교통', '그 외']
    };

    // 가운데 구멍이 없는 파이형 차트
    var ctx1 = document.getElementById("myPieChart");
    var myPieChart = new Chart(ctx1, {
        type: 'pie',
        data: data,
        options: {}
    });
</script>

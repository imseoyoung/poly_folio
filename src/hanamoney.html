layout: base
---
<style>
    .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 100px;
    }
    .text {
        text-align: left;
        margin-bottom: 20px;
    }
    .chart_div {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        background-color: white;
        opacity: 0.7;
        border-radius: 20px;
        box-shadow: 5px 5px 5px 5px grey;
        width: 1000px;
        height: 500px;
    }
    .box_container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-left: 50px;
        margin-right: 50px;
    }
    .chart_box_div {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: white;
        opacity: 0.7;
        border-radius: 20px;
        box-shadow: 5px 5px 5px 5px grey;
        margin: 7px 7px 7px 7px;
        width: 150px;
        height: 150px;
    }
    .chart_container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
    }
    .chart_div canvas {
        max-width: 100%;
        max-height: 100%;
    }
</style>

<div class="main">
    <div class="text">
        <p class="fs-3 fw-bold">
            임서영 고객님의 <br>
            하나머니 이용 내역 분석 결과입니다.
        </p>
    </div>
    <div class="chart_div">
        <div class="box_container">
            <div class="chart_box_div">
                <p>최다 충전 외화</p>
            </div>
            <div class="chart_box_div">
                <p>평균 충전 금액</p>
            </div>
            <div class="chart_box_div">
                <p>충전 횟수</p>
            </div>
            <div class="chart_box_div">
                <p>적립된 하나머니</p>
            </div>
        </div>
        <div class="chart_container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>

<!-- 부트스트랩 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<!-- 차트 -->
<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
        }]
    },
    options: {
        scales: {
        yAxes: [{
            ticks: {
            beginAtZero: true
            }
        }]
        }
    }
    });

</script>

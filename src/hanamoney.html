---
layout: base
---
<div class="hanamoney_main">
    <div class="hanamoney_text">
        <p class="fs-3 fw-bold">
            임서영 고객님의 <br>
            하나머니 이용 내역 분석 결과입니다.
        </p>
    </div>
    <div class="hanamoney_chart_div">
        <div class="box_container">
            <div class="chart_box_div">
                <br>
                <h5>최다 충전 외화</h5>
                <h5>GBP</h5>
                <p class="small_text"><span class="green_text">Others</span><br>
                JPY, USD, EUR</p>
            </div>
            <div class="chart_box_div">
                <br>
                <h5>평균 충전 금액</h5>
                <h5>184,520원</h5>
                <p class="small_text"><span class="pink_text">Total</span><br>
                1,814,240원</p>
            </div>
            <div class="chart_box_div">
                <br>
                <h5>충전 횟수</h5>
                <h5>12회</h5>
                <p class="small_text">연간 <span class="pink_text">평균 3회</span><br>
                충전했어요
                </p>
            </div>
            <div class="chart_box_div">
                <br>
                <h5>적립된 하나머니</h5>
                <h5>4,870원</h5>
                <p class="small_text"><span class="green_text">카드 결제</span>로<br>
                가장 많이 모았어요
                </p>
            </div>
        </div>
        <div class="chart_container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>

<!-- 부트스트랩 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    
<!-- 차트 -->
<script>
// JSON 파일 로드
fetch("json/chart_data.json")
    .then((response) => response.json())
    .then((data) => {
        // 차트 데이터 설정
        const chartData = {
            labels: data.labels,
            datasets: [{
                label: '연간 소비내역',
                data: data.data,
                backgroundColor: data.backgroundColor,
                borderColor: data.borderColor,
                borderWidth: 1
            }]
        };

        // 차트 생성
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    });
</script>

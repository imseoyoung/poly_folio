<style>
    .main {
        display: flex;
        flex-direction: column; 
        justify-content: center;
        text-align: center;
        margin-top: 100px;
    }
    .text {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 50px;
    }
    .parent_div{
        margin-top: 50px;
        margin-bottom: 80px;
    }
    .child_div{
        transform-origin: 50% 0%;
        background-color: white;
        opacity: 0.7;
        border-radius: 20px;
        box-shadow: 5px 5px 5px 5px grey;
        width: 900px;
        height: 300px;
    }
    .icon-box {
        width: 200px;
        margin-top: 70px;
        margin-left: 15px;
        margin-right: 15px;
    }
    .icon-box:hover {
        transform: scale( 1.1 )
    }
</style>

<div class="main">
    <div class="animate__animated animate__slideInDown">
    <h1 class="display-6 fw-bold">Hana Travel Trace, 어떤 혜택이 있나요?</h1>
    <div class="text">
        <p class="fs-5">"TravelTrace" 는 "여행"과 "추적"이라는 단어를 결합한 것입니다. <br>
            TravelTrace는 여행자들이 하나머니로 외화를 충전하고 사용하는 <br>
            과정에서 발생하는 소비 내역을 자동으로 추적하고 분석합니다.</p>
    </div>
    <img src="./img/hanamoney.png" width="250px">
    <p class="fs-5">
        하나머니로 결제시 환율 100% 우대 및 해외이용수수료가 면제됩니다. <br>
        하나머니 충전 및 소비내역을 바탕으로 똑똑하고 꼼꼼하게 해외 지출 및 자산을 한눈에 확인해보세요! </p>
    </div>
    <div class="parent_div">
        <div class="child_div">
            <div class="icon_div">
                <a href="hanamoney.html"><img src="./img/icon1.png" class="icon-box"></a>
                <a href="spending.html"><img src="./img/icon2.png" class="icon-box"></a>
                <a href="hanamoney.html"><img src="./img/icon3.png" class="icon-box"></a>
            </div>
        </div>
    </div>
    <script>
        window.onscroll = () => {
            const parentDiv = document.querySelector('.parent_div');
            const viewportHeight = window.innerHeight;
            const fromViewportToParentHeight = parentDiv.getBoundingClientRect().top;
            const scrolling = viewportHeight - fromViewportToParentHeight;
            // parentDiv의 height가 뷰포트 높이보다 크면 뷰포트로, 아닐경우 parentDiv로
            let divHeight = parentDiv.clientHeight > viewportHeight ? viewportHeight : parentDiv.clientHeight;
            let scrollRate = scrolling / divHeight * 100;
    
            if (scrolling / divHeight * 100 < 0) {
                scrollRate = 0;
            } else if (scrolling / divHeight * 100 > 100) {
                scrollRate = 100;
            }
    
            // 스타일 적용하는 부분
            const childDiv = document.querySelector('.child_div');
            childDiv.style.transform = `scale(${scrollRate / 100})`;
        };
    </script>
</div>
